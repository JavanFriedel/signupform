<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin: Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="images/odin-lined.png" alt="Odin Logo" id="odinLogo" />
        <p class="headerTitle">ODIN</p>
      </div>

      <p class="credit">
        Photo by
        <a
          href="https://unsplash.com/@jasebloor?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Jase Bloor</a
        >
        on
        <a
          href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </p>
    </div>

    <div class="content">
      <div class="heroText">
        <p>
          This is not a real online service! You know you need something
          <br />like this in your life to help you realize your deepents
          dreams.<br />
          Sign up now to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <!-- Form Box -->
      <form autocomplete="off" action="" method="post">
        <div class="formContainer">
          <p class="formTitle">Lets do this!</p>

          <!-- Name Info -->
          <fieldset id="nameField" class="fieldRow">
            <div class="formOption">
              <label for="firstName">FIRST NAME</label>
              <input type="text" id="firstName" name="firstName" required />
            </div>

            <div class="formOption">
              <label for="lastName">LAST NAME</label>
              <input type="text" id="lastName" name="lastName" required />
            </div>
          </fieldset>

          <!-- Contact Info -->
          <fieldset id="contactInfo" class="fieldRow">
            <div class="formOption">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="formOption">
              <label for="phoneNumber">PHONE NUMBER</label>
              <input type="tel" id="phoneNumber" name="phoneNumber" required />
            </div>
          </fieldset>

          <!-- Password Input -->
          <fieldset class="fieldRow">
            <div class="formOption">
              <label for="passwordInput">PASSWORD</label>
              <input
                type="password"
                id="passwordInput"
                name="passwordInput"
                required
              />
              <p id="passwordMatch"></p>
            </div>
            <div class="formOption">
              <label for="passwordConfirm"> CONFIRM PASSWORD</label>
              <input
                type="password"
                id="passwordConfirm"
                name="passwordConfirm"
                required
              />
            </div>
          </fieldset>
        </div>
        <!-- CreateAccountButton -->
        <div class="createAccount">
          <button type="submit">Create Account</button>
        </div>
      </form>
      <div class="loginContainer">
        Already have an account? <span class="login">Log in</span>
      </div>
    </div>
  </body>
</html>
